<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/efb6aeb5f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="media/468-thumbnail.png" class="song-img" alt="">
            <h1>Forever Young</h1>
            <p>Otis McDonald</p>

            <audio controls>
                <source src="media/Forever Young - Otis McDonald.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <div class="footer">
        <p>Coded by 
            <a class="gitHub" href="https://github.com/albinaasllanaj">Albina Asllanaj</a>
            </p>
    </div>
</body>
</html>
